<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Users</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        .search-result{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .detail{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <main>
        <div id="main" class=" w-75 mx-auto border p-3 mt-4 rounded shadow ">
            <div class=" search-result">
                <div class="user-image mb-3">
                    <img src="./image/undraw_profile_pic_ic-5-t.svg" width="100" alt="user">
                </div>
                <div class="detail w-75 mb-3">
                    <h3>Name: </h3>
                </div>
                <div class="detail w-75 mb-3">
                    <h4>Email:</h4>
                </div>
                <div class="detail w-75 mb-3">
                    <h4>Gender:</h4>
                </div>
                <div class="detail w-75 mb-3">
                    <h4>Phone:</h4>
                </div>
                <div class="detail w-75 mb-3">
                    <h4>Cell Phone:</h4>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3  w-75 mb-3">
                    <span>Country:</span>
                    <span>State:</span>
                    <span>City:</span>
                    <span>PostCode:</span>
                </div>
                <div class=" w-75">
                    <h4>Location</h4>
                    <p>jhj</p>
                </div>

            </div>
        </div>
</main>
    <!-- vanila js  -->
    <script src="./js/main.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
</body>
</html>
